<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Curved Box with Shadow</title>
</head>
<body>
<h1>Team name</h1>
<div class="container">
  <div class="box">
    <span class="username"><b>Username:</b></span>
    <span class="team-members"><b>Team Members</b></span>
    <span class="team-count">4</span>
    <span class="username-right">xyzusername</span>
    <div class="rectangle-group">
      <div class="rectangle-row">
        <div class="rectangle">Team Member<br>name 1</div>
        <div class="rectangle">Team Member<br>name 2</div>
      </div>
      <div class="rectangle-row">
        <div class="rectangle">Team Member<br>name 3</div>
        <div class="rectangle">Team Member<br>name 2</div>
      </div>
    </div>
  </div>

  <div class="box">
    <img src="icon.png" alt="Icon" class="icon">
    <div class="submission-details">
      <p class="submission-text">Submission Deadline</p>
      <p class="submission-date">25th March 2024</p>
      <p class="submission-status">Status: Pending</p>
    </div>
    <button class="submit-button">Submit Idea</button>
  </div>
</div>

</body>
</html>
